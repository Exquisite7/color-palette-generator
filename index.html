<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Color Palette Generator</h1>
        </div>
        <div class="options">
            <ul>
                <li>
                    <label for="numColors" class="numColors">Number of Colors:</label>
                    <select id="numColors" class="form-select">
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </li>
                <li>
                    <label for="colorFormat" class="colorFormat">Color Format:</label>
                    <select id="colorFormat" class="form-select">
                        <option value="hex">HEX</option>
                        <option value="rgb">RGB</option>
                    </select>
                </li>
                <li>
                    <label for="colorScheme" class="colorScheme">Color Scheme:</label>
                    <select id="colorScheme" class="form-select">
                        <option value="random">Random</option>
                        <option value="monochrome">Monochrome</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="palette"></div>
        <button id="generateButton" class="button">Generate</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
